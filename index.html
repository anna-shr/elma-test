<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>TABLE</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="d-flex container">
        <table class="table">
            <thead>
                <tr class="table__head">
                    <th class="table__head-name"></th>
                    <th class="table__head-dates"></th>
                    <th class="table__head-dates"></th>
                    <th class="table__head-dates"></th>
                    <th class="table__head-dates"></th>
                    <th class="table__head-dates"></th>
                    <th class="table__head-dates"></th>
                    <th class="table__head-dates"></th>
                </tr>
            </thead>
            <tbody class="table__body">
            </tbody>
        </table>
        <table class="backlog">
            <thead>
                <tr>
                    <th class="backlog__head"><input type="text" placeholder="Search"></th>
                </tr>
            </thead>
            <tbody class="backlog__body">
            </tbody>
        </table>
    </div>
    <button class="left">Left</button>
    <button class="right">Right</button>

    <script src="./index.js"></script>
</body>
</html>
